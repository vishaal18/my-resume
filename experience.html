<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Experience - Vishal Pandey</title>
    <meta name="description" content="Professional experience as Site Reliability Engineer at The Weather Network, Northern Lights College, Sherweb, and Ixia Solutions.">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --radius: 0.5rem;
            --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }
        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --accent-color: #93c5fd;
            --success-color: #34d399;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-gradient: linear-gradient(135deg, #1e3a8a 0%,#3730a3 100%);
            --border-color: #374151;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;
            background:var(--bg-primary);
            color:var(--text-primary);
            line-height:1.6;
            transition:var(--transition);
            padding-top:4rem;
        }
        .container { max-width:1280px; margin:0 auto; padding:0 2rem; }

        /* Navigation */
        .navbar {
            position:fixed; top:0; width:100%;
            background:rgba(255,255,255,0.95);
            backdrop-filter:blur(10px);
            border-bottom:1px solid var(--border-color);
            z-index:1000; transition:var(--transition);
        }
        [data-theme="dark"] .navbar { background:rgba(17,24,39,0.95); }
        .nav-container {
            max-width:1280px; margin:0 auto; padding:0 2rem;
            display:flex; justify-content:space-between; align-items:center;
            height:4rem;
        }
        .logo {
            font-size:1.5rem; font-weight:700;
            color:var(--primary-color); text-decoration:none;
        }
        .nav-menu {
            display:flex; list-style:none; gap:2rem;
        }
        .nav-link {
            color:var(--text-primary); text-decoration:none;
            font-weight:500; position:relative; transition:var(--transition);
        }
        .nav-link:hover,
        .nav-link.active {
            color:var(--primary-color);
        }
        .nav-link.active::after {
            content:''; position:absolute; bottom:-0.5rem; left:0;
            width:100%; height:2px; background:var(--primary-color);
        }
        .theme-toggle {
            background:none; border:none; font-size:1.25rem;
            cursor:pointer; color:var(--text-primary);
            transition:var(--transition);
        }
        .theme-toggle:hover { color:var(--primary-color); }

        /* Mobile hamburger toggle */
        .mobile-menu-toggle {
            display:none; flex-direction:column;
            justify-content:space-between; width:30px; height:24px;
            background:none; border:none; cursor:pointer;
            margin-left:1rem; padding:0;
        }
        .hamburger-line {
            width:100%; height:3px;
            background-color:var(--text-primary);
            border-radius:2px; transition:var(--transition);
        }
        .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
            transform:rotate(45deg) translate(5px,5px);
        }
        .mobile-menu-toggle.active .hamburger-line:nth-child(2) { opacity:0; }
        .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
            transform:rotate(-45deg) translate(5px,-5px);
        }

        @media(max-width:768px) {
            .nav-menu { display:none; }
            .mobile-menu-toggle { display:flex; }
            .nav-menu.active {
                display:flex; position:absolute; top:4rem; left:0; right:0;
                background:var(--bg-primary);
                flex-direction:column;
                padding:1rem 2rem;
                border-top:1px solid var(--border-color);
                z-index:999;
            }
            .nav-menu.active li { margin:0.5rem 0; }
        }

        /* Page Header */
        .page-header {
            background:var(--bg-gradient);
            padding:6rem 0 4rem;
            text-align:center; color:white;
            position:relative; overflow:hidden;
        }
        .page-header::before {
            content:''; position:absolute; top:0; left:0; right:0; bottom:0;
            background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity:0.3;
        }
        .page-title {
            font-size:3rem; font-weight:700; margin-bottom:1rem;
            position:relative; z-index:1;
        }
        .page-subtitle {
            font-size:1.25rem; opacity:0.9;
            position:relative; z-index:1;
        }

        /* Timeline and rest of content unchanged... */

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">VP</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="experience.html" class="nav-link active">Experience</a></li>
                <li><a href="skills.html" class="nav-link">Skills</a></li>
                <li><a href="education.html" class="nav-link">Education</a></li>
            </ul>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </nav>
    <!-- Rest of HTML unchanged... -->
    <script>
        function toggleTheme() {
            const b = document.body, i = document.querySelector('.theme-toggle i');
            if (b.getAttribute('data-theme')==='dark') {
                b.removeAttribute('data-theme'); i.className='fas fa-moon';
                localStorage.setItem('theme','light');
            } else {
                b.setAttribute('data-theme','dark'); i.className='fas fa-sun';
                localStorage.setItem('theme','dark');
            }
        }
        function toggleMobileMenu() {
            document.querySelector('.nav-menu').classList.toggle('active');
            document.querySelector('.mobile-menu-toggle').classList.toggle('active');
        }
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme');
            if (saved==='dark') {
                document.body.setAttribute('data-theme','dark');
                document.querySelector('.theme-toggle i').className='fas fa-sun';
            }
            document.querySelectorAll('.nav-link').forEach(l=>{
                l.addEventListener('click', ()=>{
                    document.querySelector('.nav-menu').classList.remove('active');
                    document.querySelector('.mobile-menu-toggle').classList.remove('active');
                });
            });
        });
        window.addEventListener('scroll', () => {
            const n = document.querySelector('.navbar'),
                  d = document.body.getAttribute('data-theme')==='dark';
            n.style.background = window.scrollY>100
                ? d?'rgba(17,24,39,0.98)':'rgba(255,255,255,0.98)'
                : d?'rgba(17,24,39,0.95)':'rgba(255,255,255,0.95)';
        });
    </script>
</body>
</html>
