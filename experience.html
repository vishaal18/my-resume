    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --radius: 0.5rem;
            --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }
        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --accent-color: #93c5fd;
            --success-color: #34d399;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-gradient: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            --border-color: #374151;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;
            background:var(--bg-primary);
            color:var(--text-primary);
            line-height:1.6;
            transition:var(--transition);
            padding-top:4rem;
        }
        .container { max-width:1280px; margin:0 auto; padding:0 2rem; }

        /* Navigation */
        .navbar {
            position:fixed; top:0; width:100%;
            background:rgba(255,255,255,0.95);
            backdrop-filter:blur(10px);
            border-bottom:1px solid var(--border-color);
            z-index:1000; transition:var(--transition);
        }
        [data-theme="dark"] .navbar { background:rgba(17,24,39,0.95); }
        .nav-container {
            max-width:1280px; margin:0 auto; padding:0 2rem;
            display:flex; justify-content:space-between; align-items:center;
            height:4rem;
        }
        .logo {
            font-size:1.5rem; font-weight:700;
            color:var(--primary-color); text-decoration:none;
        }
        .nav-menu {
            display:flex; list-style:none; gap:2rem;
        }
        .nav-link {
            color:var(--text-primary); text-decoration:none;
            font-weight:500; position:relative; transition:var(--transition);
        }
        .nav-link:hover,
        .nav-link.active {
            color:var(--primary-color);
        }
        .nav-link.active::after {
            content:''; position:absolute; bottom:-0.5rem; left:0;
            width:100%; height:2px; background:var(--primary-color);
        }
        .theme-toggle {
            background:none; border:none; font-size:1.25rem;
            cursor:pointer; color:var(--text-primary);
            transition:var(--transition);
        }
        .theme-toggle:hover { color:var(--primary-color); }

        /* Mobile hamburger toggle */
        .mobile-menu-toggle {
            display:none; flex-direction:column;
            justify-content:space-between; width:30px; height:24px;
            background:none; border:none; cursor:pointer;
            margin-left:1rem; padding:0;
        }
        .hamburger-line {
            width:100%; height:3px;
            background-color:var(--text-primary);
            border-radius:2px; transition:var(--transition);
        }
        .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
            transform:rotate(45deg) translate(5px,5px);
        }
        .mobile-menu-toggle.active .hamburger-line:nth-child(2) { opacity:0; }
        .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
            transform:rotate(-45deg) translate(5px,-5px);
        }

        @media (max-width: 768px) {
            .nav-menu { display:none; }
            .mobile-menu-toggle { display:flex; }
            .nav-menu.active {
                display:flex;
                position:absolute; top:4rem; left:0; right:0;
                background:var(--bg-primary);
                flex-direction:column;
                padding:1rem 2rem;
                border-top:1px solid var(--border-color);
                z-index:999;
            }
            .nav-menu.active li { margin:0.5rem 0; }
        }

        /* Page Header */
        .page-header {
            background:var(--bg-gradient);
            padding:6rem 0 4rem;
            text-align:center; color:white;
            position:relative; overflow:hidden;
        }
        .page-header::before {
            content:''; position:absolute; top:0; left:0; right:0; bottom:0;
            background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity:0.3;
        }
        .page-title {
            font-size:3rem; font-weight:700; margin-bottom:1rem;
            position:relative; z-index:1;
        }
        .page-subtitle {
            font-size:1.25rem; opacity:0.9;
            position:relative; z-index:1;
        }

        /* Timeline Section */
        .timeline-section {
            padding:6rem 0; background:var(--bg-primary);
        }
        .timeline {
            position:relative; max-width:900px; margin:0 auto;
        }
        .timeline::before {
            content:''; position:absolute; left:30px; top:0; bottom:0;
            width:2px; background:linear-gradient(to bottom,var(--primary-color),var(--accent-color));
        }
        .timeline-item {
            position:relative; margin-bottom:3rem; padding-left:80px;
        }
        .timeline-marker {
            position:absolute; left:15px; width:30px; height:30px;
            background:var(--bg-primary);
            border:3px solid var(--primary-color);
            border-radius:50%;
            display:flex; align-items:center; justify-content:center;
            z-index:2;
        }
        .timeline-marker.current {
            background:var(--primary-color); color:white;
            box-shadow:0 0 0 4px var(--bg-primary),0 0 0 8px var(--primary-color);
            animation:pulse 2s infinite;
        }
        .timeline-marker i { font-size:0.75rem; }
        .timeline-content {
            background:var(--bg-secondary); padding:2rem;
            border-radius:var(--radius); box-shadow:var(--shadow-md);
            transition:var(--transition);
            border-left:4px solid var(--primary-color);
        }
        .timeline-content:hover {
            transform:translateY(-5px); box-shadow:var(--shadow-lg);
        }
        .timeline-header h3 {
            font-size:1.5rem; font-weight:600;
            color:var(--primary-color); margin-bottom:0.5rem;
        }
        .company-info {
            display:flex; flex-direction:column; gap:0.25rem;
            margin-bottom:1.5rem;
        }
        .company {
            font-size:1.125rem; font-weight:500; color:var(--text-primary);
        }
        .duration {
            font-size:0.875rem; color:var(--text-secondary);
        }
        .current-badge {
            display:inline-block; background:var(--success-color);
            color:white; padding:0.25rem 0.75rem; border-radius:1rem;
            font-size:0.75rem; font-weight:500; margin-top:0.5rem;
        }
        .achievements h4 {
            color:var(--text-primary); margin-bottom:1rem; font-size:1.125rem;
        }
        .achievement-list {
            list-style:none; margin-bottom:1.5rem;
        }
        .achievement-list li {
            display:flex; align-items:flex-start; gap:0.75rem;
            margin-bottom:1rem; color:var(--text-secondary); line-height:1.6;
        }
        .achievement-list i {
            color:var(--primary-color); margin-top:0.125rem; flex-shrink:0;
        }
        .highlight {
            color:var(--primary-color); font-weight:600;
        }
        .tech-stack h4 {
            color:var(--text-primary); margin-bottom:1rem; font-size:1rem;
        }
        .tech-tags {
            display:flex; flex-wrap:wrap; gap:0.5rem;
        }
        .tech-tag {
            background:var(--primary-color); color:white;
            padding:0.25rem 0.75rem; border-radius:1rem;
            font-size:0.75rem; font-weight:500;
        }

        /* Career Highlights */
        .highlights-section {
            padding:6rem 0; background:var(--bg-secondary);
        }
        .section-title {
            font-size:2.5rem; font-weight:700; text-align:center;
            margin-bottom:3rem; color:var(--text-primary);
        }
        .highlights-grid {
            display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:2rem;
        }
        .highlight-card {
            background:var(--bg-primary); padding:2rem;
            border-radius:var(--radius); box-shadow:var(--shadow-md);
            text-align:center; transition:var(--transition);
        }
        .highlight-card:hover {
            transform:translateY(-5px); box-shadow:var(--shadow-lg);
        }
        .highlight-card i {
            font-size:3rem; color:var(--primary-color); margin-bottom:1rem;
        }
        .highlight-card h3 {
            font-size:1.25rem; font-weight:600; color:var(--text-primary);
            margin-bottom:1rem;
        }
        .highlight-card p {
            color:var(--text-secondary); line-height:1.6;
        }

        /* Footer */
        .footer {
            background:var(--bg-secondary); padding:2rem 0;
            text-align:center; border-top:1px solid var(--border-color);
        }
        .footer-content {
            display:flex; justify-content:space-between; align-items:center;
        }
        .social-links {
            display:flex; gap:1rem;
        }
        .social-links a {
            width:40px; height:40px; background:var(--primary-color);
            color:white; display:flex; align-items:center; justify-content:center;
            border-radius:50%; transition:var(--transition);
        }
        .social-links a:hover {
            background:var(--secondary-color); transform:translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity:0; transform:translateY(30px); }
            to { opacity:1; transform:translateY(0); }
        }
        @keyframes pulse {
            0%,100% { transform:scale(1); }
            50% { transform:scale(1.05); }
        }
        .fade-in-up {
            animation:fadeInUp 0.8s ease-out forwards;
        }
        .delay-100 { animation-delay:0.1s; }
        .delay-200 { animation-delay:0.2s; }
        .delay-300 { animation-delay:0.3s; }
        .delay-400 { animation-delay:0.4s; }
        .delay-500 { animation-delay:0.5s; }
        .delay-600 { animation-delay:0.6s; }

        @media (max-width:768px) {
            .nav-menu { display:none; }
            .page-title { font-size:2rem; }
            .timeline::before { left:15px; }
            .timeline-item { padding-left:50px; }
            .timeline-marker { left:0; width:25px; height:25px; }
            .company-info { gap:0.5rem; }
            .tech-tags { justify-content:center; }
            .footer-content { flex-direction:column; gap:1rem; }
            .container { padding:0 1rem; }
        }
    </style>
</head>

    <script>
        // Theme toggle
        function toggleTheme() {
            const b=document.body, i=document.querySelector('.theme-toggle i');
            if(b.getAttribute('data-theme')==='dark'){
                b.removeAttribute('data-theme'); i.className='fas fa-moon';
                localStorage.setItem('theme','light');
            } else {
                b.setAttribute('data-theme','dark'); i.className='fas fa-sun';
                localStorage.setItem('theme','dark');
            }
        }
        // Mobile menu toggle
        function toggleMobileMenu() {
            document.querySelector('.nav-menu').classList.toggle('active');
            document.querySelector('.mobile-menu-toggle').classList.toggle('active');
        }
        document.addEventListener('DOMContentLoaded',()=>{
            const s=localStorage.getItem('theme');
            if(s==='dark'){
                document.body.setAttribute('data-theme','dark');
                document.querySelector('.theme-toggle i').className='fas fa-sun';
            }
            document.querySelectorAll('.nav-link').forEach(l=>l.addEventListener('click',()=>{
                document.querySelector('.nav-menu').classList.remove('active');
                document.querySelector('.mobile-menu-toggle').classList.remove('active');
            }));
            const obs=new IntersectionObserver(entries=>{
                entries.forEach(e=>{ if(e.isIntersecting){
                    e.target.style.opacity='1';
                    e.target.style.transform='translateY(0)';
                    obs.unobserve(e.target);
                }});
            },{threshold:0.1,rootMargin:'0px 0px -50px 0px'});
            document.querySelectorAll('.fade-in-up').forEach(el=>{
                el.style.opacity='0';
                el.style.transform='translateY(30px)';
                obs.observe(el);
            });
        });
        window.addEventListener('scroll',()=>{
            const n=document.querySelector('.navbar'),
                  d=document.body.getAttribute('data-theme')==='dark';
            n.style.background=window.scrollY>100
                ? d?'rgba(17,24,39,0.98)':'rgba(255,255,255,0.98)'
                : d?'rgba(17,24,39,0.95)':'rgba(255,255,255,0.95)';
        });
    </script>
